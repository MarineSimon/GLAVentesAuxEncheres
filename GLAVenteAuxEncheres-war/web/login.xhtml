<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Login
        </ui:define>

        <ui:define name="content">
            <h:form id="formLogin">
                <p:messages id="messages" autoUpdate="true"/>
                <center>
                    <p:commandLink action="faces/createAccount">Se cr√©er un compte</p:commandLink>
                </center>
                <h:panelGrid columns="2" style="margin:auto;margin-top: 10px">
                    
                    Nom utilisateur :
                    <p:inputText value="#{loginBean.email}" required="true" requiredMessage="Nom utilisateur obligatoire"/><br/>
                    
                    Mot de passe :
                    <p:password value="#{loginBean.password}"/>
                    
                </h:panelGrid>
                
                <center><p:commandButton id="btnLogin" type="submit" value="Connexion" action="#{loginBean.loginSuccessful()}"/></center>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
