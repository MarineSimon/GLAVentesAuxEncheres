<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
                <p:messages id="messages" autoUpdate="true"/>
                <h:panelGrid columns="2" style="margin:auto">
                    
                    Nom utilisateur :
                    <p:inputText value="#{loginBean.email}" required="true" requiredMessage="Nom utilisateur obligatoire"/><br/>
                    
                    Mot de passe :
                    <p:password value="#{loginBean.password}"/>
                    
                    <p:commandButton id="btnLogin" type="submit" value="Connexion" action="#{loginBean.loginSuccessful()}"/>
                    <a href="faces/createAccount.xhtml">Se cr√©er un compte</a>
                    
                </h:panelGrid>
                
            </h:form>
    </h:body>
