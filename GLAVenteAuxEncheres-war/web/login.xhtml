<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Login
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:messages id="messages" autoUpdate="true"/>
                <center>
                    <a href="createAccountAccountInfo.xhtml">Se cr√©er un compte</a>
                </center>
            </h:form>
            
            <h:panelGrid columns="2" style="margin:auto;margin-top: 10px">
                Nom utilisateur :
                <p:inputText value="#{loginBean.login}" required="true" requiredMessage="Nom utilisateur obligatoire"/>
                <br/>

                Mot de passe :
                <p:password value="#{loginBean.password}" required="true" requiredMessage="Mot de passe obligatoire"/>
                <br/>
            </h:panelGrid>
            <center><p:commandButton style="margin: auto;" type="submit" value="Connexion" action="#{loginBean.loginSuccessful()}"/></center>
        </ui:define>
    </ui:composition>

</html>
