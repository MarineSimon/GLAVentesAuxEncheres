<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><ui:insert name="title">Page d'accueil</ui:insert></title>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <link rel=""/>
    </h:head>
    <h:body>
        <h:form>
        <div id="structure">
            <div id="content">
                
                <header class="background">
                    <center><img src="resources/pictures/logo.png" width="90px"/></center>
                    <p:commandLink immediate="true" rendered="#{loginBean.connected}" style="float: right;padding-right: 10px;" value="(Deconnexion)" onsuccess="javascript:location.reload(true)" action="#{loginBean.logout()}"/>
                    <p:outputLabel style="float: right;padding-right: 10px;" value="#{loginBean.userConnectedToString}" />
                </header>
                <div id="menu">
                    <h:commandLink immediate="true" action="welcome">Accueil</h:commandLink>
                    <h:commandLink immediate="true" action="promotions">Bonnes Affaires</h:commandLink>
                    <h:commandLink immediate="true" rendered="#{loginBean.connected}" action="viewAccount">Mon Compte</h:commandLink>
                    <h:commandLink immediate="true" rendered="#{!loginBean.connected}" action="login">Authentification</h:commandLink>
                </div>
                <div class="content_content">
                    <ui:insert name="content"></ui:insert>
                    <h1>Recherche</h1>
                    <h:form>
                        <p:inputText id="searchValue" value="#{articleBean.keywords}" style="width: 90%"/>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Rechercher" action="#{articleBean.searchArticle}"/>
                            <p:commandButton value="Annuler" action="#{articleBean.resetDisplayArticles}"/>
                        </h:panelGrid>
                    </h:form>
                    
                    <h2>Catégorie</h2>
                    <h:form id="viewCategory">

                        <p:selectOneMenu id="categ" value="#{articleBean.category}" effect="fade" style="width:238px" >
                            <f:selectItem itemLabel="Toutes les catégories" itemValue="0"/>
                            <f:selectItems value="#{articleBean.allCategory}" var="categ" itemValue="#{categ.id}" itemLabel="#{categ.name}"/>
                            <p:ajax event="change" process="@this" update="sousCateg" />
                        </p:selectOneMenu>
                        <p:selectOneMenu id ="sousCateg" value="#{articleBean.subCategory}" effect="fade" style="width:238px" disabled="#{articleBean.displaySubCategory()}" >
                            <f:selectItem itemLabel="Toutes les sous-catégories" itemValue="0"/>
                            <f:selectItems value="#{articleBean.allSubCategory}" var="subCateg" itemValue="#{subCateg.id}" itemLabel="#{subCateg.name}"  />
                            <p:ajax event="change" process="@this" update="categ" />
                        </p:selectOneMenu>     
                    </h:form> 
                </div>
            </div>
        </div>
    </h:form>
    </h:body>
</html>
