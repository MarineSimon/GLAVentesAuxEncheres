<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Page d'accueil</ui:insert></title>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <link rel=""/>
    </h:head>
    <h:body onload="#{baseBean.initBase()}">
        <h:form>
        <div id="structure">
            <div id="content">
                
                <header class="background">
                    <center><img src="resources/pictures/logo.png" width="90px"/></center>
                    <p:commandLink immediate="true" rendered="#{loginBean.connected}" style="float: right;padding-right: 10px;" value="(Deconnexion)" oncomplete="javascript:location.reload(true)" action="#{loginBean.logout()}"/>
                    <p:outputLabel style="float: right;padding-right: 10px;" value="#{loginBean.userConnectedToString}" />
                </header>
                <div id="menu">
                    <h:commandLink immediate="true" action="welcome">Accueil</h:commandLink>
                    <h:commandLink immediate="true" action="promotions">Bonnes Affaires</h:commandLink>
                    <h:commandLink immediate="true" action="viewAccount">Mon Compte</h:commandLink>
                    <h:commandLink immediate="true" rendered="#{!loginBean.connected}" action="login">Authentification</h:commandLink>
                </div>
                <div class="content_content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
    </h:form>
    </h:body>
</html>
