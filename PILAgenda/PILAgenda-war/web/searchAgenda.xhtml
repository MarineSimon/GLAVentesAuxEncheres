<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Recherche agenda
        </ui:define>
        <ui:define name="content">
            <f:event listener="#{loginBean.verifyUseLogin(event)}" type="preRenderView"/>
            <h:form>
                <p:messages id="messages" autoUpdate="true"/>
                <h:panelGrid columns="2" cellpadding="" class="center">
                    <h:outputLabel for="title" value="Nom de l'agenda : "/>
                    <p:inputText id="title" value="#{searchAgendaBean.title}" style="width: 100%"/>
                    
                    <h:outputLabel for="email" value="Mail du propriétaire : "/>
                    <p:inputText id="email" value="#{searchAgendaBean.email}" style="width: 100%"/>
                    
                    <h:outputLabel for="firstname" value="Prénom du propriétaire : "/>
                    <p:inputText id="firstname" value="#{searchAgendaBean.firstName}" style="width: 100%"/>
                    
                    <h:outputLabel for="lastname" value="Nom du propriétaire : "/>
                    <p:inputText id="lastname" value="#{searchAgendaBean.lastName}" style="width: 100%"/>
                    
                    <p:commandButton value="Rechercher" action="#{searchAgendaBean.findInAllAgendas()}" type="submit" icon="ui-icon-search"/>
                    <p:commandButton value="Annuler" action="viewAgenda" process="@this"/>
                </h:panelGrid>
                <p:dataTable var="agenda" value="#{searchAgendaBean.listAgendas}" id="agendas" rowKey="#{agenda.name}" selection="#{searchAgendaBean.selectedAgenda}" selectionMode="single">
                    <f:facet name="header">
                        <h:outputText value="Résultats de la recherche" class="center"/>
                    </f:facet>
                    <p:column headerText="Nom de l'agenda">
                        #{agenda.name}
                    </p:column>
                    <p:column headerText="Mail du propriétaire">
                        #{agenda.agendaOwner.email}
                    </p:column>
                    <p:column headerText="Prénom du propriétaire">
                        #{agenda.agendaOwner.firstname}
                    </p:column>
                    <p:column headerText="Nom du propriétaire">
                        #{agenda.agendaOwner.lastname}
                    </p:column>
                    <f:facet name="footer">  
                        <h:outputText value="#{searchAgendaBean.selectedAgenda}"/>
                        <p:commandButton id="view" value="Voir" action="#{searchAgendaBean.viewSelectedAgenda()}"/>  
                     </f:facet>  
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
