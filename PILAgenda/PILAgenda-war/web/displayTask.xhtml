<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
        <ui:composition template="template.xhtml">
            <ui:define name="title">
                   Création évènement
            </ui:define>
            <ui:define name="content">
                <f:event listener="#{loginBean.verifyUseLogin(event)}" type="preRenderView"/>
                <h:form>
                    
                    <p:messages id="messages" autoUpdate="true"/> 
                    <h:panelGrid columns="2" cellpadding="" class="center"> 
                                <h:outputLabel for="title" value="Nom : *" />  
                                <p:inputText id="title" value="#{taskBean.nameSelectedTask}" required="true" style="width: 100%"/>
                                            <h:outputLabel  value="Date limite"/>
                                            <p:calendar  pattern="dd/MM/yyyy " value="#{taskBean.dateSelectedTask}" validatorMessage="La date est à un format incorrect">
                                                <p:ajax event="dateSelect" listener="#{taskBean.handleDateSelect2}" update="messages" />
                                            </p:calendar> 

                        
                                <h:outputLabel for="description" value="Description" />
                                <p:inputTextarea rows="3" cols="30" id="description" label="description" value="#{taskBean.descriptionSelectedTask}"  style="width: 100%"/>
   
                                <p:commandButton value="Modifier" action="#{taskBean.modifyTask()}" type="submit"/>
                                <p:commandButton value="Annuler" action="viewAgenda" process="@this"/>
                                    
                    </h:panelGrid>              

                </h:form>

            </ui:define>
    </ui:composition>
</html>
