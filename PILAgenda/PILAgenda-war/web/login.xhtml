<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Login
        </ui:define>

        <ui:define name="content">
           
            <h:form id="formLogin">
                <p:messages id="messages" autoUpdate="true"/>
                <center><p><i>Si base pré-remplie : admin/admin.</i></p></center>
                <h:panelGrid columns="2" style="margin:auto">
                    Email:
                    <p:inputText value="#{loginBean.userEmail}" required="true"/><br/>
                    Mot de passe :
                    <p:password value="#{loginBean.userPassWord}"/><br/>
                    <h:commandButton id="btnLogin" type="submit" value="Connexion" action="#{loginBean.loginSuccessful()}"/><br/>
                    <h:commandButton value="Créer un compte" action="createAccount" immediate="true"  /> 
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
