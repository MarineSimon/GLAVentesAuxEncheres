<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="style/style.css"/>
    </h:head>
    <h:body>
        <div id ="content">
            <div id="account"><img src="resources/pictures/settings.png" width="50px" id="settings"/></div>
            <div style="clear: both"></div>
            <div id="content_left">
                <p:calendar mode="inline" id="inlineCal"/>
                <div id ="calendriers">
                    <div class="title">Agendas : </div>
                    <input type="checkbox" name="calendrier1" value="Fac">Fac</input><br/>
                    <input type="checkbox" name="calendrier2" value="Personnel">Personnel</input><br/>
                    <input type="checkbox" name="calendrier3" value="Loisirs">Loisirs</input><br/>
                    
                    <input type="button" class="button" value="Créer un agenda"/>
                    <div style="clear: both"></div>
                </div>
                
                <div id ="groupes">
                    <div class="title">Groupes : </div>
                    <input type="checkbox" name="groupe1" value="Groupe1">Groupe1</input><br/>
                    <input type="checkbox" name="groupe2" value="Groupe2">Groupe2</input><br/>
                    <input type="checkbox" name="groupe3" value="Groupe3">Groupe3</input><br/>
                    
                    <input type="button" class="button" value="Créer un groupe"/>
                    <div style="clear: both"></div>
                </div>
            </div>  
            
            <div id="content_middle">
                <h:form>  
  
                    <p:growl id="messages" showDetail="true" />  

                    <p:schedule value="#{scheduleBean.eventModel}" widgetVar="myschedule">  

                        <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                        <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                        <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />  
                        <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />  

                    </p:schedule>  

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
                        <h:panelGrid id="eventDetails" columns="2">  
                            <h:outputLabel for="title" value="Title:" />  
                            <p:inputText id="title" value="#{scheduleBean.event.title}" required="true"/>  

                            <h:outputLabel for="from" value="From:" />  
                            <p:inputMask id="from" value="#{scheduleBean.event.startDate}" mask="99/99/9999">  
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                            </p:inputMask>  

                            <h:outputLabel for="to" value="To:" />  
                            <p:inputMask id="to" value="#{scheduleBean.event.endDate}" mask="99/99/9999">  
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                            </p:inputMask>  

                            <h:outputLabel for="allDay" value="All Day:" />  
                            <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />  

                            <p:commandButton type="reset" value="Reset" />  
                            <p:commandButton value="Save" actionListener="#{scheduleBean.addEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>  
                        </h:panelGrid>  
                    </p:dialog>  

                </h:form>
            </div>
            
            <div id="content_right">
                <div id ="taches">
                    <div class="title">Tâches : </div>
                    <input type="checkbox" name="tache1" value="tache1">Tâche 1</input><br/>
                    <input type="checkbox" name="tache2" value="tache2">Tâche 2</input><br/>
                    <input type="checkbox" name="tache3" value="tache3">Tâche 3</input><br/>
                    
                    <input type="button" class="button" value="Créer une tâche"/>
                    <div style="clear: both"></div>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>    
    </h:body>
</html>
