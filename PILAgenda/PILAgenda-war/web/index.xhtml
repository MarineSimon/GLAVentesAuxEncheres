<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Accueil
        </ui:define>
        
        <ui:define name="content">
            <div style="clear: both">
                
            </div>
                <div id="content_left">
                    <h:form>
                    <p:calendar mode="inline" id="inlineCal"/>
                    <div id ="calendriers">
                        <div class="title">Agendas : <a href="#"><img class="add" src="resources/pictures/glyphicons_190_circle_plus.png" width="15px;"></img></a></div>
                        <div class="inside_box">
                            <input type="checkbox" name="calendrier1" value="Fac">Fac</input><br/>
                            <input type="checkbox" name="calendrier2" value="Personnel">Personnel</input><br/>
                            <input type="checkbox" name="calendrier3" value="Loisirs">Loisirs</input><br/>
                        </div>

                        <div style="clear: both"></div>
                    </div>

                    <div id ="groupes">
                        <div class="title">Groupes : <a href="#"><img class="add" src="resources/pictures/glyphicons_190_circle_plus.png" width="15px;"></img></a></div>
                        <div class="inside_box">
                            <input type="checkbox" name="groupe1" value="Groupe1">Groupe1</input><br/>
                            <input type="checkbox" name="groupe2" value="Groupe2">Groupe2</input><br/>
                            <input type="checkbox" name="groupe3" value="Groupe3">Groupe3</input><br/>
                        </div>

                        <div style="clear: both"></div>
                    </div>
                    </h:form>
                </div>  

                <div id="content_middle">
                    <h:form>  

                        <p:growl id="messages" showDetail="true" />  

                        <p:schedule value="#{scheduleBean.eventModel}" widgetVar="myschedule" view="agendaDay" locale="fr" rightHeaderTemplate="agendaDay,agendaWeek,month">  

                            <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                            <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                            <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />  
                            <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />  

                        </p:schedule>  

                        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
                            <h:panelGrid id="eventDetails" columns="2">  
                                <h:outputLabel for="title" value="Title :" />  
                                <p:inputText id="title" value="#{eventBean.title}" required="true"/>
                                
                                <h:outputLabel for="location" value="Location :" />  
                                <p:inputMask id="location" value="#{eventBean.location}" mask="99/99/9999">  
                                </p:inputMask>  

                                <h:outputLabel for="from" value="From :" />  
                                <p:inputMask id="from" value="#{eventBean.startDate}" mask="99/99/9999">  
                                    <f:convertDateTime pattern="dd/MM/yyyy" />  
                                </p:inputMask>  

                                <h:outputLabel for="to" value="To :" />  
                                <p:inputMask id="to" value="#{eventBean.endDate}" mask="99/99/9999">  
                                    <f:convertDateTime pattern="dd/MM/yyyy" />  
                                </p:inputMask> 
                                
                                <h:outputLabel for="agenda" value="Agenda :" />  
                                <p:inputMask id="agenda" value="#{eventBean.location}" mask="99/99/9999">  
                                </p:inputMask>

                                <p:commandButton type="reset" value="Reset" />  
                                <p:commandButton value="Save" actionListener="#{eventBean.addEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>  
                            </h:panelGrid>  
                        </p:dialog>  

                    </h:form>
                </div>

                <div id="content_right">
                    <h:form>
                    <div id ="taches">
                        <div class="title">T창ches : <a href="#"><img class="add" src="resources/pictures/glyphicons_190_circle_plus.png" width="15px;"></img></a></div>
                        <div class="inside_box">
                            T창che 1<br/>
                            T창che 2<br/>
                            T창che 3<br/>
                        </div>

                        <div style="clear: both"></div>
                    </div>
                    </h:form>
                </div>
            <div style="clear: both">
                
            </div>
        </ui:define>

    </ui:composition>
</html>
