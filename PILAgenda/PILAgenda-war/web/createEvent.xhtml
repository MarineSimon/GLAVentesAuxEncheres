<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
        <ui:composition template="template.xhtml">
            <ui:define name="title">
                   Création évènement
            </ui:define>
            <ui:define name="content">
                <f:event listener="#{loginBean.verifyUseLogin(event)}" type="preRenderView"/>
                <h:form>
                     <p:commandButton value="Deconexion" action="#{loginBean.logout()}" immediate="true" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true"/> 
                    <h:panelGrid columns="2" cellpadding="" class="center"> 
                                <h:outputLabel for="title" value="Nom : *" />  
                                <p:inputText id="title" value="#{eventBean.name}" required="true" style="width: 100%"/>
                                
                                <h:outputLabel for="location" value="Lieu :" />  
                                <p:inputText id="location" value="#{eventBean.location}"  style="width: 100%"></p:inputText>

                                <h:outputLabel for="from" value="De : *" />  
                                <p:calendar effect="fadeIn" value="#{eventBean.eventBeginDate}" id="from" pattern="dd/MM/yyyy HH:mm" required="true" validatorMessage="La date est à un format incorrect"/>
                                

                                <h:outputLabel for="to" value="A : *" />  
                                <p:calendar effect="fadeIn" value="#{eventBean.eventEndDate}" pattern="dd/MM/yyyy HH:mm" id="to" required="true" validatorMessage="La date est à un format incorrect"/> 
                                
                                  
                                <h:outputLabel value="Agenda :" />
                                
                                <p:selectOneMenu value="#{eventBean.idAgenda}" style="width:100%">
                                    <f:selectItems value="#{eventBean.listAllAgendaInEvent()}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="again" value="Peridocité"/>
                                <p:panel  style="width: 100%">
                                    <p:selectOneMenu id="again" style="margin: 10px 0px;" value="#{eventBean.typePeriod}">
                                        <f:selectItem itemLabel="Aucune" itemValue="0"/>
                                        <f:selectItem itemLabel="Chaque jour" itemValue="1"/>
                                        <f:selectItem itemLabel="Chaque semaine" itemValue="2"/>
                                        <f:selectItem itemLabel="Chaque mois" itemValue="3"/>
                                        <f:selectItem itemLabel="Chaque année" itemValue="4"/>
                                    </p:selectOneMenu><br/>
                                    <p:outputPanel id="repeat">
                                        <p:selectOneRadio id="rpt" layout="custom">
                                            <f:selectItem itemLabel="repeat" itemValue="1"/>
                                            <f:selectItem itemLabel="until" itemValue="2"/>
                                        </p:selectOneRadio>
                                        <h:panelGrid columns="4" cellspacing="0" onclick="">
                                            <p:radioButton id="rpt1" for="rpt" itemIndex="0"/>
                                            <h:outputLabel for="rpt1" value="Répéter"/>
                                            <p:spinner id="times" min="0" size="6" value="#{eventBean.numberOfRepetition}"/>
                                            <h:outputLabel for="rpt1" value="fois"/>

                                            <p:radioButton id="rpt2" for="rpt" itemIndex="1"/>
                                            <h:outputLabel for="rpt2" value="Jusqu'à"/>
                                            <p:calendar effect="fadeIn" pattern="dd/MM/yyyy HH:mm" value="#{eventBean.dateLimite}" validatorMessage="La date est à un format incorrect"/>

                                        </h:panelGrid>
                                    </p:outputPanel>
                                </p:panel>
                        
                                <h:outputLabel for="description" value="Description" />
                                <p:inputTextarea rows="3" cols="30" id="description" label="description" value="#{eventBean.description}"  style="width: 100%"/>
   
                                <h:outputLabel for="comment" value="Commentaire"/>
                                <p:inputTextarea rows="3" cols="30" id="comment" label="comment"  style="width: 100%"/>
                                               
                                <p:commandButton value="Annuler" action="viewAgenda" process="@this"/>
                                <p:commandButton value="Reset" type="reset"/>
                                <p:commandButton value="Sauvegarder" action="#{eventBean.addEvent()}" type="submit"/>
                                    
                    </h:panelGrid>              

                </h:form>

            </ui:define>
    </ui:composition>
</html>
